<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{myName()}}</h1>
        <h1>{{name}}</h1>
        <h1>{{myage(24)}}</h1>
    </div>
    <script>
        var class2 = new Vue({
            el: '#app',
            data: { name: 'Noyon' },

            methods: {
                myName() {
                    return 'My name is Vue Method'
                },
                myage(age) {
                    return `Welcome, ${this.name}. My age is ${age}`
                }
            }
        })
    </script>
</body>

</html>
