<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<style>
</style>

<body>

    <div id="app">
        My name is {{name}}
        <br><br>

        <!-- when we use v-model it directly goes to data property -->
        <input type="text" v-model="name">

    </div>







    <script>
        new Vue({
            el: '#app',
            data: {
                name: "default name"
            },
        })
    </script>
</body>

</html>
